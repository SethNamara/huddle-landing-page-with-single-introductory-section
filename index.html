<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle-landing-page-with-single-introductory-section | Frontend Mentor Challenge</title>

    <!-- === Frontend Mentor icon link === -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon/png">

    <!-- === Google fonts link === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- === Font awesome cdn === -->
    <script src="https://kit.fontawesome.com/19f779adb0.js" crossorigin="anonymous"></script>

    <!-- === CSS link === -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="container">
        <div class="logo">
            <img class="logo" src="images/logo.svg" alt="Huddle logo">
        </div>
    </header>

    <main class="container">

        <div class="grid_group">
            <div class="grid_left">
                <img src="images/illustration-mockups.svg" alt="">
            </div>

            <div class="grid_right">
            <h1 class="title">Build The Community <br>Your Fans Will Love</h1>
            <p class="info">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <div class="button">
                <button class="btn">Register</button>
            </div>
            </div>
        </div>

    </main>
    
    <footer class="container">

        <div class="social_links">
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>

    </footer>

</body>
</html>
